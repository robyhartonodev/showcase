<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Users</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

<link href="../static/css/core.css" th:href="@{/css/core.css}"
	rel="stylesheet" />
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="navbar-toggler-icon"></span>
					</button>
					<a class="navbar-brand" href="#">Showcase - CRUD</a>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="/">Home <span
									class="sr-only">(current)</span>
							</a></li>

							<li class="nav-item active"><a class="nav-link"
								href="/create">Create User <span class="sr-only">(current)</span>
							</a></li>
						</ul>
						<ul class="navbar-nav ml-md-auto">
							<li class="nav-item"><a class="nav-link" href="/logout">Logout
									<span class="sr-only">(current)</span>
							</a></li>
						</ul>
					</div>
				</nav>

				<div class="container my-5">
					<h3>Edit User</h3>
					<div class="card">
						<div class="card-body">
							<div class="col-md-10">
								<form action="#" th:action="@{/updateUser}" th:object="${user}"
									method="post">
									<div class="row">
										<div class="form-group col-md-8">
											<label for="name" class="col-form-label">Username</label> <input
												type="text" th:field="*{username}" class="form-control"
												id="username" placeholder="Username" />
										</div>
										<!-- <div class="form-group col-md-8">
											<label for="name" class="col-form-label">Password</label> <input
												type="text" th:field="*{password}" class="form-control"
												id="password" placeholder="Password" />
										</div> -->
										<div class="form-group col-md-8">
											<label for="email" class="col-form-label">Email</label> <input
												type="text" th:field="*{email}" class="form-control"
												id="email" placeholder="Email" />
										</div>
										<div class="form-group col-md-8">
											<label for="email" class="col-form-label">Role</label> <input
												type="text" th:field="*{role}" class="form-control"
												id="role" placeholder="Role" />
										</div>

										<div class="col-md-6">
											<input type="submit" class="btn btn-primary" value=" Submit ">
										</div>

										<input type="hidden" id="id" th:field="*{id}"> <input
											type="hidden" id="password" th:field="*{password}">

									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</html>
